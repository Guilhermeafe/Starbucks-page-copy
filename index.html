<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROJETO STARBUCKS</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Café? Não, é um <span>Starbucks</span></h2>
            <p>Nossa missão é inspirar e nutrir o espírito humano – uma pessoa, uma xícara de café e uma comunidade de
                cada vez. Atualmente, com mais de 30 mil lojas.</p>

        <a href="https://maps.app.goo.gl/T7MTXPEPtMAYdZas6" target="_blank"><button>Veja a maior Starbucks do Mundo</button></a>
        </div>

        <div class="caixa-imagem">
            <img src="./img/copaoverde.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/pequenoverde.png" class="copo-pequeno verde">
        <img src="./img/copaorosa.png" class="copo-pequeno amarelo">
        <img src="./img/pequenoroxo.png" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/copaoverde.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/copaorosa.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/copaoroxo.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html>
